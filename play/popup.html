<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Popup Display</title>
		<link rel="stylesheet" href="/global.css" />
		<link rel="stylesheet" href="./style.css" />

	<body class="polka-dots">
		<main class="layout-width-wide">
			<section id="playfield">
				<h2 class="gradient-box-3">
					Game Winner: <span id="game-winner-name"></span>
				</h2>
				<div>
					<span id="round-type">ROUND_TYPE</span>
					-
					<span id="round-phase">ROUND_PHASE</span>
					-
					<span id="game-round">ROUND_PHASE</span>
					<h2 id="question" class="card">QUESTION</h2>
				</div>
				<div class="score">
					<span id="round-score">30</span>
					<span id="score-multiplier">x1</span>
				</div>

				<div class="grid col--1-2-1">
					<ul id="answers">
						<li>
							<article class="answer">
								<p>Food and snacks</p>
								<span class="points">30</span>
							</article>
						</li>
						<li>
							<article class="answer">
								<p>Cooler with food and drinks that are spoiled</p>
								<span class="points">12</span>
							</article>
						</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>7</li>
						<li>8</li>
					</ul>
					<div id="teams" class="teams grid col-2">
						<div id="team-0" class="team a">
							<h2>Dream Team</h2>
							<span id="team-0-score" class="points a">24</span>
							<p class="steal-badge">STEAL</p>
							<p class="winner-badge">WINNER</p>
						</div>
						<div id="team-1" class="team b">
							<h2>The Sparkle Sunshine Cosmic Rays</h2>
							<span id="team-1-score" class="points b">132</span>
							<p class="steal-badge">STEAL</p>
							<p class="winner-badge">WINNER</p>
						</div>
					</div>
				</div>
			</section>
			<section>
				<div id="strikes" class="strikes">
					<svg
						data-disabled="true"
						class="strike"
						width="109"
