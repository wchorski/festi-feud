<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Main Window - Popup Controller</title>
		<link rel="stylesheet" href="/global.css" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./game.js" type="module" defer></script>
		<script src="./popup.js" type="module" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.find.min.js"></script>
		<!-- <script src="/play.js" type="module" defer></script> -->
	</head>
	<body class="grid gap-m">
		<section>
			<h1>Main Window</h1>
			<button id="btn_open_win">Open Popup Window</button>
			<button id="btn_close_win" disabled>Close Popup</button>
			<input type="button" id="btn_undo" value="undo" />
			<input type="button" id="btn_redo" value="redo" />
		</section>

		<section id="playfield" class="polka-dots">
			<div class="grid col-2 card">
				<div>
					<h2>score</h2>
					<span class="score block">30</span>
				</div>
				<div>
					<h3>round</h3>
					<input
						class="round block"
						name="round"
						type="number"
						value="1"
						pattern="[0-9]+"
					/>
				</div>
			</div>

      <div class="card">
        <h2>Question:</h2>
        <p id="question">...</p>
      </div>

			<h2>Answers</h2>
			<ul id="answers">
				<li>
					<button>1</button>
				</li>
				<li>
					<button>2</button>
				</li>
				<li>
					<button>3</button>
				</li>
				<li>
					<button>4</button>
				</li>
				<li>
					<button>5</button>
				</li>
				<li>
					<button>6</button>
				</li>
				<li>
					<button>7</button>
				</li>
				<li>
					<button>8</button>
				</li>
			</ul>

			<div class="teams grid col-2">
				<div id="team-0" class="team a active">
					<h2>Team A</h2>
					<input type="text" name="team-0-name" value="Team A" />
					<p class="points a">
						<label for="team-a-points">
							<span>points</span>
							<input
								class="round"
								name="team-a-points"
								type="number"
								value="0"
								pattern="[0-9]+"
							/>
						</label>
					</p>
				</div>
				<div id="team-1" class="team b">
					<h2>Team B</h2>
					<input type="text" name="team-1-name" value="Team B" />
					<p class="points b">
						<label for="team-b-points">
							<span>points</span>
							<input
								class="round"
								name="team-b-points"
								type="number"
								value="0"
								pattern="[0-9]+"
							/>
						</label>
					</p>
				</div>
			</div>
			<div class="strikes">
				<label for="strike-1">
					<input type="checkbox" name="team-0-strike-1" />
					<span>X</span>
				</label>
				<label for="strike-2">
					<input type="checkbox" name="team-0-strike-2" />
					<span>X</span>
				</label>
				<label for="strike-3">
					<input type="checkbox" name="team-0-strike-3" />
					<span>X</span>
				</label>
			</div>
		</section>

		<section>
			<h2>Game Controls</h2>
			<button id="next-round">Next Round</button>

			<h2>Test Control Popup Content:</h2>
			<input type="text" id="textInput" placeholder="Enter text to display" />
			<button id="updateText">Update Popup Text</button>

			<button id="changeColor">Change Background Color</button>
			<button id="addElement">Add New Element</button>
		</section>
	</body>
</html>
