<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Main Window - Popup Controller</title>
		<link rel="stylesheet" href="/global.css" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./page.js" type="module" defer></script>
		<script src="./ui.js" type="module" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.find.min.js"></script>
		<!-- <script src="/play.js" type="module" defer></script> -->
	</head>
	<body class="grid gap-m">
		<section>
			<h1>Moderator Controls</h1>
			<button id="btn_open_win">Open Popup Window</button>
			<button id="btn_close_win" disabled>Close Popup</button>
			<input type="button" id="btn_undo" value="undo" />
			<input type="button" id="btn_redo" value="redo" />
			<br />
			<br />
			<button id="end-round">End Round</button>
			<button id="next-round">Next Round</button>
		</section>

		<section id="playfield" class="polka-dots">
			<div class="grid col-2 gap-m card">
				<div class="grid col-2">
					<h2>score</h2>
					<span class="score block" id="round-score">0</span>
				</div>
				<div class="grid col-2">
					<h2>round</h2>
					<input
						class="round block"
						name="round"
						type="number"
						value="0"
						pattern="[0-9]+"
						min="0"
						max="999"
					/>
				</div>
			</div>

			<div id="teams-wrapper" class="teams grid col-2">
				<div id="team-0" class="team a">
					<!-- TODO hide h2 and styel input -->
					<h2>Team A</h2>
					<input
						type="text"
						id="team-0-name"
						name="team-0-name"
						value="Team A"
					/>
					<br />
					<label for="team-0-points">
						<span>points</span>
						<input
							class="round"
							name="team-0-points"
							type="number"
							value="0"
							pattern="[0-9]+"
						/>
					</label>
					<br />
					<label for="team-0-active">
						<input
							id="team-0-active"
							name="team-0-active"
							type="checkbox"
							title="Active Team"
						/>
						<span>Active Team</span>
					</label>
					<p class="steal-badge">STEAL</p>
				</div>
				<div id="team-1" class="team b">
					<h2>Team B</h2>
					<input
						id="team-1-name"
						name="team-1-name"
						type="text"
						value="Team B"
					/>
					<br />
					<label for="team-1-points">
						<span>points</span>
						<input
							class="round"
							name="team-1-points"
							type="number"
							value="0"
							pattern="[0-9]+"
						/>
					</label>
					<br />
					<label for="team-1-active">
						<input
							id="team-1-active"
							name="team-1-active"
							type="checkbox"
							title="Active Team"
						/>
						<span>Active Team</span>
						<p class="steal-badge">STEAL</p>
					</label>
				</div>
			</div>
			<section class="grid col-2">
				<div id="game-strikes" class="strikes">
					<!-- TODO hide this if no active team is set. or do not allow change and throw toast warning -->
					<label for="strike-1" class="strike">
						<input type="checkbox" name="strike-1" disabled />
						<span>X</span>
					</label>
					<label for="strike-2" class="strike">
						<input type="checkbox" name="strike-2" disabled />
						<span>X</span>
					</label>
					<label for="strike-3" class="strike">
						<input type="checkbox" name="strike-3" disabled />
						<span>X</span>
					</label>
				</div>
				<label for="round-steal">
					<input id="round-steal" type="checkbox" name="round-steal" disabled />
					<span>Round Steal</span>
				</label>
			</section>

			<div class="card">
				<h2>Question:</h2>
				<p id="question">
					<!-- gotten from database -->
				</p>
			</div>

			<div>
				<h2>Answers</h2>
				<ul id="answers">
					<!-- gathered from question -->
				</ul>
			</div>
		</section>

		<details class="card" open>
			<summary>Next Round Question</summary>
			<ul id="next-round-questions">
				<!-- fetched from db -->
			</ul>
		</details>

		<!-- <section>
      <h2>Test Control Popup Content:</h2>
      <input type="text" id="textInput" placeholder="Enter text to display" />
      <button id="updateText">Update Popup Text</button>

      <button id="changeColor">Change Background Color</button>
      <button id="addElement">Add New Element</button>
    </section> -->
	</body>
</html>
