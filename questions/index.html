<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Festi Feud</title>
		<link rel="stylesheet" href="/global.css" />
		<script src="./page.js" type="module" defer></script>
		<script src="/db.js" type="module" defer></script>
		<script src="/modules/pouchdb.min.js"></script>
    <script src="/modules/pouchdb.find.min.js"></script>
		
	</head>
	<body>
    <section class="settings-wrap">
      
      <button popovertarget="settings" width="51" height="51">
        <svg width="40" height="40" viewBox="0 0 16 16"><use href="/icons/gear.svg#icon-gear" ></use></svg> 
      </button>

      <div id="settings" class="popover" popover>
        <button title="close popover" popovertarget="settings">x</button>
        <p id="db-message"></p>
        <h2>Settings</h2>
        <p></p>
        <div class="flex">
          <button id="seed-db-btn">seed database</button>
          <button id="destroy-db-btn">delete all docs</button>
        </div>
      </section>

		<h1>Questions</h1>
		<span data-sync-state="connecting" id="sync-state"> ‚êñ </span>

		<h2>Survey Says:</h2>
    <p class="sub-text">Vote on current Questions or pick a favorite and start a game of feud</p>
		<div id="questions-wrap" class="grid-tiles"></div>

		<hr />
		<h2>Add more fuel to the feud fire</h2>
    <form name="questionForm" data-state="idle">
			<legend>Submit a Question Prompt</legend>
      <label for="category" class="flex">
        <span>Category</span>
        <select id="category-select" name="category">
          <option value="">---</option>
        </select>
      </label>
      <label for="tag" class="flex">
        <span>Tag</span>
        <select id="tag-select" name="tag">
          <option value="">---</option>
        </select>
      </label>
			<label for="text">
				<span>Question:</span>
				<textarea name="text" min="2" max="30" placeholder="Easily forgotten item to pack..."></textarea>
			</label>
			</fieldset>

			<p class="response-message"></p>
			<button type="submit">submit</button>
		</form>

	</body>
</html>
