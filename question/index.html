<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Question | Festi Feud</title>
		<link rel="stylesheet" href="/global.css" />
		<script src="./page.js" type="module" defer></script>
		<script src="/db.js" type="module" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.find.min.js"></script>
	</head>
	<body>
		<h1>Question: [ID]</h1>
		<p id="question"></p>
		<h2>Answers:</h2>
		<div id="answers-wrap" class="grid-tiles"></div>
		<hr />
		<form name="answerForm" data-state="idle">
			<legend>Submit a new Answer</legend>
			<label for="questionId">
				<input name="questionId" type="hidden" readonly />
			</label>
			<label for="text">
				<span>Answer:</span>
				<input name="text" type="text" min="2" max="30" />
			</label>
			<p class="response-message"></p>
			<button type="submit">submit</button>
		</form>
	</body>
</html>
