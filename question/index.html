<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Question | Festi Feud</title>
		<link rel="stylesheet" href="/global.css" />
		<script src="./page.js" type="module" defer></script>
		<script src="/db.js" type="module" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>

	<body>
		<h1>Question: [ID]</h1>
		<p id="question"></p>
		<h2>Answers:</h2>

		<form name="voteForm" data-state="idle">
			<legend>Vote</legend>

			<!-- <input type="text" name="questionId" readonly /> -->
			<!-- <input type="text" name="questionRev" readonly /> -->
			<fieldset id="answers-wrap">
				<!-- from db -->
			</fieldset>
			<p class="response-message"></p>
			<button type="submit">submit</button>
		</form>

		<hr />

		<form name="answerForm" data-state="idle">
			<legend>
				Submit a new Answer
				<p class="sub-text">only one per person</p>
			</legend>

			<label for="questionId">
				<input name="questionId" type="hidden" readonly />
			</label>
			<label for="text">
				<span>Answer:</span>
				<input name="text" type="text" min="2" max="30" />
			</label>
			<p class="response-message"></p>
			<button type="submit">submit</button>
		</form>
	</body>
