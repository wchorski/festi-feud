<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Main Window - Popup Controller</title>
		<link rel="stylesheet" href="/global.css" />
		<script src="./script.js" type="module" defer></script>
	</head>
	<body>
		<h1>Main Window</h1>
		<button id="openPopup">Open Popup Window</button>
		<button id="closePopup" disabled>Close Popup</button>

		<h2>Control Popup Content:</h2>
		<input type="text" id="textInput" placeholder="Enter text to display" />
		<button id="updateText">Update Popup Text</button>

		<button id="changeColor">Change Background Color</button>
		<button id="addElement">Add New Element</button>
	</body>
</html>
